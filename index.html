<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>
  
  <!-- Today's weather -->
  <section class = "weather-today">
    <h1 class = "temperature" id = "temperature"></h1>
    <h3 class = "feels-like" id = "feels-like">Feels like </h3>
    <h2 class = "city" id ="city"></h2>
    <h3 class = "weather-description" id = "weather-description"> </h3>
    <h3 class = "sunrise" id = "sunrise">Sunrise: </h3>
    <h3 class = "sunset" id = "sunset">Sunset: </h3>
  </section>

  <!-- Forecast -->
  <section class = "forecast" id = "forecast">
    <div class = "forecast-wrapper" id = forecast-wrapper>
    </div>
  </section>

    

    
  <script src="app.js"></script>
</body>
</html>
