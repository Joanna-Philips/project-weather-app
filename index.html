<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>
  
  <!-- Today's weather -->
  <section class = "weather-today-wrapper" id = "weather-today-wrapper">
    <h1 class = "temperature" id = "temperature"></h1>
    <h3 class = "feels-like" id = "feels-like">Feels like </h3>
    <h2 class = "city" id ="city"></h2>
    <h3 class = "weather-description" id = "weather-description"> </h3>
    <h3 class = "sunrise" id = "sunrise">Sunrise: </h3>
    <h3 class = "sunset" id = "sunset">Sunset: </h3>
  </section>

  <!-- Forecast -->
  <section class = "forecast" id = "forecast">
    <div class = "forecast-wrapper" id = forecast-wrapper>
    </div>
  </section>

    <section class="additional-cities">
      <div>
        <h1 class = "california-temperature" id = "ca-temperature"></h1>
        <h2 class = "ca-city" id ="ca-city"></h2>
        <h3 class = "ca-weather-description" id = "ca-weather-description"></h3>
      </div>
      <div>
        <h1 class = "colombo-temperature" id = "lk-temperature"></h1>
        <h2 class = "lk-city" id ="lk-city"></h2>
        <h3 class = "lk-weather-description" id = "lk-weather-description"></h3>
      </div>
      <div>
        <h1 class = "tokyo-temperature" id = "jp-temperature"></h1>
        <h2 class = "jp-city" id ="jp-city"></h2>
        <h3 class = "jp-weather-description" id = "jp-weather-description"></h3>
      </div>
    </section>

    
  <script src="app.js"></script>
</body>
</html>
